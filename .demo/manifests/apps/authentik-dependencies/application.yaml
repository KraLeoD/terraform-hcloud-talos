apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 17.0.1
    helm:
      values: |
        # PostgreSQL configuration
        auth:
          enablePostgresUser: true
          existingSecret: postgresql
          secretKeys:
            adminPasswordKey: postgres-password
            userPasswordKey: password
        
        # Explicitly set working image versions
        image:
          registry: docker.io
          repository: bitnami/postgresql
          tag: 17.2.0-debian-12-r5
        
        # Primary configuration
        primary:
          persistence:
            enabled: true
            size: 8Gi
            storageClass: "local-path"
          
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Allow scheduling on control plane if no workers
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
          
          # PostgreSQL configuration
          extendedConfiguration: |
            max_connections = 200
            shared_buffers = 128MB
        
        # Metrics exporter
        metrics:
          enabled: true
          image:
            registry: docker.io
            repository: bitnami/postgres-exporter
            tag: 0.16.0-debian-12-r7
          serviceMonitor:
            enabled: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

