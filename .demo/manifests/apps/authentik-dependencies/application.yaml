apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis
    targetRevision: 20.3.0
    helm:
      values: |
        # Redis configuration
        architecture: standalone
        
        auth:
          enabled: true
          existingSecret: redis
          existingSecretPasswordKey: redis-password
        
        # Explicitly set working image version
        image:
          registry: docker.io
          repository: bitnami/redis
          tag: 7.4.2-debian-12-r3
        
        master:
          persistence:
            enabled: true
            size: 2Gi
            storageClass: "local-path"
          
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          
          # Allow scheduling on control plane if no workers
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
        
        # Disable replica for simple setup
        replica:
          replicaCount: 0
        
        # Metrics
        metrics:
          enabled: true
          image:
            registry: docker.io
            repository: bitnami/redis-exporter
            tag: 1.66.0-debian-12-r3
          serviceMonitor:
            enabled: false
  
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
