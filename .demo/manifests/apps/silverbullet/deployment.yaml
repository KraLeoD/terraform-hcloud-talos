apiVersion: apps/v1
kind: Deployment
metadata:
  name: silverbullet
  namespace: silverbullet
  labels:
    app: silverbullet
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: silverbullet
  template:
    metadata:
      labels:
        app: silverbullet
    spec:
      containers:
        - name: silverbullet
          image: zefhemel/silverbullet:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: SB_USER
              value: ""
          volumeMounts:
            - name: data
              mountPath: /space
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: silverbullet-data
