apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.goauthentik.io
    chart: authentik
    targetRevision: 2024.10.4
    helm:
      values: |
        # Authentik configuration
        authentik:
          secret_key: "CHANGE-ME-TO-A-RANDOM-50-CHAR-STRING"
          error_reporting:
            enabled: false
          postgresql:
            host: "authentik-postgresql"
            name: "authentik"
            user: "authentik"
            password: "CHANGE-ME-STRONG-PASSWORD"
          redis:
            host: "authentik-redis-master"

        # Server configuration
        server:
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
          ingress:
            enabled: true
            ingressClassName: traefik
            hosts:
              - auth.kraleo.win
            tls:
              - secretName: authentik-tls
                hosts:
                  - auth.kraleo.win

        # Worker configuration
        worker:
          replicas: 1
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule

        # Enable PostgreSQL subchart
        postgresql:
          enabled: true
          auth:
            username: authentik
            password: "CHANGE-ME-STRONG-PASSWORD"
            database: authentik
          primary:
            persistence:
              enabled: true
              size: 8Gi
              storageClass: local-path
            resources:
              requests:
                cpu: 250m
                memory: 256Mi
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule

        # Enable Redis subchart
        redis:
          enabled: true
          architecture: standalone
          auth:
            enabled: true
            password: "CHANGE-ME-STRONG-REDIS-PASSWORD"
          master:
            persistence:
              enabled: true
              size: 2Gi
              storageClass: local-path
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule

  destination:
    server: https://kubernetes.default.svc
    namespace: authentik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
