apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://charts.goauthentik.io
    chart: authentik
    targetRevision: 2024.8.3
    helm:
      values: |
        # Global configuration
        global:
          # Use environment variables from secrets
          envFrom:
            - secretRef:
                name: authentik

        authentik:
          # Use secret for secret_key
          secret_key:
            valueFrom:
              secretKeyRef:
                name: authentik
                key: secret-key

          # Error reporting
          error_reporting:
            enabled: false

          # PostgreSQL configuration
          postgresql:
            host: "postgresql"
            name: "authentik"
            user: "authentik"
            password:
              valueFrom:
                secretKeyRef:
                  name: authentik
                  key: db-password

          # Redis configuration
          redis:
            host: "redis-master"
            password:
              valueFrom:
                secretKeyRef:
                  name: authentik
                  key: redis-password

        # Server configuration
        server:
          replicas: 1

          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

          # Allow scheduling on control plane if no workers
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule

          # Ingress configuration
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              external-dns.alpha.kubernetes.io/target: "auto"
            hosts:
              - host: auth.kraleo.win  # UPDATE THIS
                paths:
                  - path: "/"
                    pathType: Prefix
            tls:
              - secretName: authentik-tls
                hosts:
                  - auth.kraleo.win  # UPDATE THIS

        # Worker configuration
        worker:
          replicas: 1

          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi

          # Allow scheduling on control plane if no workers
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule

        # Persistence for media files
        postgresql:
          enabled: false  # We deploy it separately

        redis:
          enabled: false  # We deploy it separately

  destination:
    server: https://kubernetes.default.svc
    namespace: authentik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
